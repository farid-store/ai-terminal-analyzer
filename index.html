<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analisis Pasar - Profesional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <h1>ðŸ“Š Dashboard Analisis Pasar</h1>
    </header>

    <main class="dashboard-container">

        <section class="left-panel">
            <div class="widget-card full-height">
                <div class="tradingview-widget-container chart-main-container" id="advanced-chart-widget">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 0px);width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                    "allow_symbol_change": true,
                    "calendar": false,
                    "details": false,
                    "hide_side_toolbar": true,
                    "hide_top_toolbar": false,
                    "hide_legend": false,
                    "hide_volume": false,
                    "hotlist": false,
                    "interval": "D",
                    "locale": "en",
                    "save_image": true,
                    "style": "1",
                    "symbol": "OANDA:XAUUSD",
                    "theme": "dark",
                    "timezone": "Etc/UTC",
                    "backgroundColor": "#0F0F0F",
                    "gridColor": "rgba(242, 242, 242, 0.06)",
                    "watchlist": [],
                    "withdateranges": false,
                    "compareSymbols": [],
                    "studies": [],
                    "autosize": true
                    }
                    </script>
                </div>
            </div>
            
            <div class="widget-card ticker-tape-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                    {
                    "symbols": [
                        { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index" },
                        { "proName": "FOREXCOM:NSXUSD", "title": "US 100 Cash CFD" },
                        { "proName": "FX_IDC:EURUSD", "title": "EUR to USD" },
                        { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
                        { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
                        { "proName": "OANDA:XAUUSD", "title": "Gold" },
                        { "proName": "IDX:COMPOSITE", "title": "IHSG" }
                    ],
                    "colorTheme": "dark", "locale": "en", "largeChartUrl": "", "isTransparent": false,
                    "showSymbolLogo": true, "displayMode": "adaptive"
                    }
                    </script>
                </div>
            </div>
        </section>

        <section class="center-panel">
            <div class="heatmap-grid">
                <div class="widget-card">
                    <h2>Stock Heatmap</h2>
                    <div class="tradingview-widget-container heatmap-widget">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
                        { "dataSource": "SPX500", "blockSize": "market_cap_basic", "blockColor": "change", "grouping": "sector",
                        "locale": "en", "symbolUrl": "", "colorTheme": "dark", "exchanges": [], "hasTopBar": false,
                        "isDataSetEnabled": false, "isZoomEnabled": true, "hasSymbolTooltip": true, "isMonoSize": false,
                        "width": "100%", "height": "calc(100% - 30px)" }
                        </script>
                    </div>
                </div>

                <div class="widget-card">
                    <h2>Crypto Heatmap</h2>
                    <div class="tradingview-widget-container heatmap-widget">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js" async>
                        { "dataSource": "Crypto", "blockSize": "market_cap_calc", "blockColor": "24h_close_change|5",
                        "locale": "en", "symbolUrl": "", "colorTheme": "dark", "hasTopBar": false, "isDataSetEnabled": false,
                        "isZoomEnabled": true, "hasSymbolTooltip": true, "isMonoSize": false, "width": "100%", "height": "calc(100% - 30px)" }
                        </script>
                    </div>
                </div>
            </div>

            <div class="forex-grid">
                <div class="widget-card">
                    <h2>Forex Cross Rates</h2>
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-forex-cross-rates.js" async>
                        { "colorTheme": "dark", "isTransparent": false, "locale": "en",
                        "currencies": [ "EUR", "USD", "JPY", "GBP", "CHF", "AUD", "CAD", "NZD", "CNY", "IDR" ],
                        "backgroundColor": "#0F0F0F", "width": "100%", "height": 400 }
                        </script>
                    </div>
                </div>

                <div class="widget-card">
                    <h2>Forex Heatmap</h2>
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js" async>
                        { "colorTheme": "dark", "isTransparent": false, "locale": "en",
                        "currencies": [ "EUR", "USD", "JPY", "GBP", "CHF", "AUD", "CAD", "NZD", "CNY", "IDR" ],
                        "backgroundColor": "#0F0F0F", "width": "100%", "height": 400 }
                        </script>
                    </div>
                </div>
            </div>
        </section>

        <section class="right-panel">
            <div class="widget-card full-height">
                <h2>Top Stories</h2>
                <div class="tradingview-widget-container full-height">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                    { "displayMode": "regular", "feedMode": "all_symbols", "colorTheme": "dark",
                    "isTransparent": false, "locale": "en", "width": "100%", "height": "calc(50% - 30px)" }
                    </script>
                </div>
                
                <h2>Economic Calendar</h2>
                <div class="tradingview-widget-container full-height">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                    { "colorTheme": "dark", "isTransparent": false, "locale": "en",
                    "countryFilter": "ar,au,br,ca,cn,fr,de,in,id,it,jp,kr,mx,ru,sa,za,tr,gb,us,eu",
                    "importanceFilter": "-1,0,1", "width": "100%", "height": "calc(50% - 30px)" }
                    </script>
                </div>
            </div>
        </section>

    </main>

    <button id="chat-button" class="chat-button" title="Chat dengan Gemini AI">
        <i class="fas fa-comment-dots"></i>
    </button>

    <div id="chat-popup" class="chat-popup hidden">
        <div class="chat-header">
            <h3>ðŸ¤– Gemini AI Assistant</h3>
            <button id="close-chat" class="close-chat">&times;</button>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot">Halo! Saya asisten analisis pasar bertenaga Gemini. Bagaimana saya bisa membantu Anda hari ini?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input-text" placeholder="Ketik pesan Anda...">
            <button id="send-chat-message"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
